<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<nav class="navbar">
  <div class = "wrap-logo">
    <a href="#" class = "logo">
      <img src="img/logo.jpg" alt="logotype">
    </a>
  </div>
  <div class="burger-menu">
    <span></span>
    <span></span>

  <div class="nav-links">

    <a href="portfolio.html" class="bar-item">Про нас</a>

</nav>
<div class="contact">
<h2 class="form-title">Поділіться вашими враженнями!</h2>

<div class="form-box">
  <p class="form-subtitle">Це займе лише пару хвилин вашого часу</p>
  <form action="https://script.google.com/macros/s/AKfycbyEweo9pGqaUkSHB2saq8VVMbVxYfNvaXodF0nSXi1RhTEqcWGOQz_h5BpRzFyKf-zXJA/exec" method="POST">
    <div class="form-row">
      <div class="form-group">
        <label for="uname">Ім'я:</label>
        <input type="text" id="uname" name="entry.123456789" required>
      </div>
      <div class="form-group">
        <label for="email">Пошта:</label>
        <input type="email" id="email" name="entry.987654321" required>
      </div>
      <div class="form-group">
      <label for="phone">Телефон:</label>
      <input type="tel" id="phone" name="entry.543216789" required>
      </div>
    </div>
    <label>Чи задоволені Ви сайтом?</label>
    <div class="radio-group">
      <input type="radio" id="yes" name="satisfy" value="Так!!" checked>
      <label for="yes">Так!!</label>

      <input type="radio" id="no" name="satisfy" value="Ні((" checked>
      <label for="no">Ні((</label>
    </div>

    <label for="msg">Напишіть, що Вам не сподобалось:</label>
    <textarea id="msg" name="entry.654987321" rows="4" required></textarea>

    <button type="submit" id="buttonC">Відправити</button>
   </form>
  </div>
</div>
<div class="footer">
  <footer>
    <p>Розробник: Блаута Вікторія<br>
      Всі права захищені!<br>
      Не красти - бо будете биті, я сама кольори підбирала<br>
      Моя пошта (нижче) :Р </p>
    <p><a href="mailto:blautavika@gmail.com">blautavika@gmail.com</a></p>
  </footer>
</div>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const burger = document.querySelector('.burger-menu');
    const navLinks = document.querySelector('.nav-links');

    burger.addEventListener('click', () => {
      burger.classList.toggle('active');
      navLinks.classList.toggle('active');
    });

    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        burger.classList.remove('active');
        navLinks.classList.remove('active');
      });
    });
  });
</script>
</body>
</html>
